# pytest.ini - Configuración de Pytest para Sistema Judicial Digital

[pytest]
# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opciones de salida
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=95
    --maxfail=5
    -ra

# Marcadores personalizados
markers =
    slow: tests lentos que pueden tardar varios segundos
    unit: tests unitarios
    integration: tests de integración con servicios externos
    api: tests de API endpoints
    security: tests de seguridad (XSS, CSRF, SQL injection, etc.)
    performance: tests de performance y carga
    rbac: tests de control de acceso basado en roles
    smoke: tests básicos de humo para verificación rápida

# Configuración de coverage
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
