[pytest]
# Pytest configuration for Moroccan Judicial System

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = backend/tests

# Output configuration
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=backend/app
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:backend/htmlcov
    --cov-report=xml:backend/coverage.xml
    --cov-fail-under=70
    -v

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    security: Security tests
    rbac: Role-Based Access Control tests
    performance: Performance tests
    slow: Tests that take longer than 5 seconds
    requires_redis: Tests that require Redis
    requires_elasticsearch: Tests that require Elasticsearch
    requires_hsm: Tests that require HSM

# Coverage configuration
[coverage:run]
source = backend/app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = backend/htmlcov
